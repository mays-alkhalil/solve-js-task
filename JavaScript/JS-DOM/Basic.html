<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration Form</title>
  <style>
    span.error {
      color: red;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <input type="text" id="username" name="username" required><br><br>
    <span class="error" id="usernameError"></span>
    
    <input type="password" id="password" name="password" required><br><br>
    <span class="error" id="passwordError"></span>
    
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
    <span class="error" id="confirmPasswordError"></span> 
    
    <button type="submit" id="registerBtn">submit</button>
  </form>

  <script src="Exercises-01.js"></script>
  <script src="Exercises-02.js"></script>
  <script src="Exercises-03.js"></script> 
  <script src="Exercises-04.js"></script>
  <script src="Exercises-05.js"></script>

</body>
</html>
